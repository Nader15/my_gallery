name: my_gallery
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  get: ^4.6.1
  get_storage: ^2.0.3
  http: ^0.13.4
  dio: ^4.0.6
  flutter_svg: ^1.1.0
  image_picker: ^0.8.5+3
  flutter_easyrefresh: ^2.2.2
  cached_network_image: ^3.2.2
  image_cropper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: arabic_font
      fonts:
        - asset: assets/fonts/custom_font.ttf
    - family: naskh_font
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
    - family: kufi_font
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Light.ttf